<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="voice-call-container">
        <button id="voice-call-toggle" class="voice-icon">
            <span class="icon">üìû</span>
        </button>
        <div id="voice-call-options" class="popup">
            <button id="join-call">
                <span class="icon">üéôÔ∏è</span> Join Call
            </button>
            <button id="mute" disabled>
                <span class="icon">üîá</span> Mute
            </button>
        </div>
    </div>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            height: 100vh;
        }

        #voice-call-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .voice-icon {
            background: linear-gradient(135deg, #6c5ce7, #00bcd4);
            color: white;
            font-size: 1.8rem;  /* Smaller icon */
            border: none;
            border-radius: 50%;
            width: 60px; /* Smaller size */
            height: 60px; /* Smaller size */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        .voice-icon:hover {
            background: linear-gradient(135deg, #00bcd4, #6c5ce7);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .voice-icon:active {
            background: linear-gradient(135deg, #00a5c7, #5a4bca);
        }

        .icon {
            font-size: 1.3rem;
        }

        #voice-call-options {
            display: none;
            position: absolute;
            bottom: 90px;
            right: 0;
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 18px;
            width: 180px;
            text-align: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #voice-call-options button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0;
            padding: 14px 12px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        #voice-call-options button:hover {
            background-color: #e1e1e1;
            transform: translateY(-2px);
        }

        #voice-call-options button:active {
            background-color: #d0d0d0;
            transform: translateY(2px);
        }

        #join-call {
            background: linear-gradient(135deg, #00bcd4, #6c5ce7);
            color: white;
        }

        #join-call:hover {
            background: linear-gradient(135deg, #6c5ce7, #00bcd4);
        }

        #join-call:active {
            background: linear-gradient(135deg, #5a4bca, #00a5c7);
        }

        #mute {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        #mute:hover {
            background: linear-gradient(135deg, #e67e22, #f39c12);
        }

        #mute:active {
            background: linear-gradient(135deg, #e47d15, #f39c12);
        }

        @media (max-width: 600px) {
            #voice-call-container {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</body>
</html>
